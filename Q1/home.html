<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container text-center">
        <h1>Filo</h1>
        <p>One Stop For Shopping</p>
      </div>
    </header>

    <!-- NAVIGATION -->
    <nav>
      <div class="container">
        <ul class="explore">
          <li><a href="#Home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#Explore">Explore</a></li>
          <li><a href="#newDrop">New Drop</a></li>
          <li><a href="#Men">Men</a></li>
          <li><a href="#Women">Women</a></li>
          <li><a href="#kid">Kid</a></li>
        </ul>
      </div>
    </nav>

    <!-- hero section -->
     <section id="hero" class="hero">
      <p>Discover the joy of shopping, all in one place.</p>
     </section>

     <!-- card -->
      <section id="card" class="card">
        <div class="card-item">
          <div class="image"><img src="cloth1.png" alt=""></div>
          <div class="price">₹3200</div>
          <div class="order">Order Now</div>
        </div>
        <div class="card-item">
          <div class="image"><img src="cloth2.png" alt=""></div>
          <div class="price">₹2200</div>
          <div class="order">Order Now</div>
        </div>
      </section>

     <!-- FOOTER -->
<footer>
    <div class="container footer-container d-flex justify-content-between pt-2">
    <div class="footer-bottom">
      <p>&copy; 2026 Filo. All rights reserved.</p>
    </div>
    <div>
        <ul class="list-unstyled d-flex mb-0 gap-3">
          <p class="fw-bold">Follow Us On : </p>
            <li><a href="#instagram">Instagram</a></li>
            <li><a href="#facebook">Facebook</a></li>
        </ul>
    </div>
  </footer>
  
  </body>
</html>
