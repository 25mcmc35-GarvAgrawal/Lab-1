<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filo Product Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- FIXED HEADER -->
  <header class="header">
    <h1>Filo</h1>
    <p>One Stop For Shopping</p>
  </header>

  <!-- STICKY NAV BAR -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">Kids</a></li>
    </ul>
  </nav>

  <!-- SCROLLABLE CONTENT -->
  <main class="content">

    <section class="gallery">

      <!-- CARD 1 -->
      <div class="card">
        <div class="image-box">
          <img src="cloth1.png" alt="Men Jacket">
          <span class="overlay">View Product</span>
        </div>
        <h3>Men Shirt</h3>
        <p>Premium shirt with modern design.</p>
      </div>

      <!-- CARD 2 -->
      <div class="card">
        <div class="image-box">
          <img src="cloth2.png" alt="Women Dress">
          <span class="overlay">View Product</span>
        </div>
        <h3>Men Shirt</h3>
        <p>Elegant shirt perfect for casual occasions.</p>
      </div>

    </section>

  </main>

  <!-- FIXED FOOTER -->
  <footer class="footer">
    <p>&copy; 2026 Filo. All rights reserved.</p>
  </footer>

</body>
</html>
